<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var obj = {
        name:'lisi',
        age:18,
        father:{
            name:'lili',
            age:44
        }

    }
    obj.father.name='liyy';
    var obj2 = clone(obj);
    console.log(obj2.father.name);
    function clone(o){
        var obj2 = {};
        for(p in o){
            if(typeof (o[p])==='obj'){
                obj2[p] = clone(o[p]);
            }else{
                obj2[p] = o[p];
            }
        }
        return obj2;
    }
</script>
</body>
</html>
