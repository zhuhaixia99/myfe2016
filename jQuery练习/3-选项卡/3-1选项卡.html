<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3-1选项卡</title>
    <style type="text/css">
        ul,li{
            margin:0px;
            padding:0px;
            list-style:none;
        }
        li{
            float:left;
            background-color:#aaa;
            color:white;
            padding:5px;
            margin-right:2px;
            border:1px solid white;
        }
        div{
            clear:left;
            background-color:#777;
            color:white;
            width:300px;
            height:100px;
            padding:10px;
            display:none;
        }
        .divOne{
            display:block;
        }
        .liOne{
            background-color:#777;
            border:1px solid #777;
        }
    </style>
</head>
<body>
<ul>
    <li class="liOne">标签1</li>
    <li>标签2</li>
    <li>标签3</li>
</ul>
<div class="divOne">我是内容1</div>
<div>我是内容2</div>
<div>我是内容3</div>
<script src="../../jquery/jquery-1.12.4.js"></script>
<script>
    $(function(){
        $("ul li").on("mouseover",function(){
            $(this).addClass("liOne").siblings().removeClass("liOne");
            $("div:eq("+$(this).index()+")").addClass("divOne").siblings().removeClass("divOne");
        })
    });
</script>
</body>
</html>
