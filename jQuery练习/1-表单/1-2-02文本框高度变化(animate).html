<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font: normal 12px/17px Arial;
        }

        .container {
            width: 300px;
            margin: 100px;
        }

        .msg_caption {
            width: 100%;
            overflow: hidden;
            margin-bottom: 1px;
        }

        .msg_caption span {
            display: block;
            float: left;
            margin: 0 2px;
            padding: 4px 10px;
            background: #898989;
            cursor: pointer;
            color: white;
        }

        #content {
            width: 300px;
            height: 80px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<form action="" method="post">
    <div class="container">
        <div class="msg_caption">
            <span class="bigger">放大</span>
            <span class="smaller">缩小</span>
        </div>
        <div>
            <textarea id="content" rows="8" cols="20">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.</textarea>
        </div>
    </div>
</form>
    <script src="../../jquery/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            var $content = $("#content");
            $(".bigger").on("click",function(){
                if(!$content.is(":animated")){
                    if($content.height()<500){
                        $content.animate({height: "+=50"},400);
                    }
                }
            });
            $(".smaller").on("click",function(){
                if(!$content.is(":animated")){
                    if($content.height()>50){
                        $content.animate({height: "-=50"},400);
                    }
                }
            });
        });

    </script>

</body>
</html>
