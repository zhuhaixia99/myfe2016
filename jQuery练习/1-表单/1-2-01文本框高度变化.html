<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 100px;
        }
        .container{
            width: 300px;
            height: 10px;
        }
        .msg-btn{
            width: 100%;
            margin-bottom: 1px;
            overflow: hidden;
        }
        .msg-btn span{
            background: #cccccc;
            margin-right: 5px;
            padding: 4px 10px;/*为了布局好看点。。。。*/
            /*margin: 0 2px;*/
            cursor: pointer;
            display: block;/*即是行级元素也是块级元素*/
            float: left;

        }
        .container textarea{
            width: 100%;
            height: 100px;
            border: solid 1px #000000;
        }
    </style>
</head>
<script src="../../jquery/jquery-1.12.4.js"></script>
<body>
    <form action="" method="post">
        <div class="container">
            <div class="msg-btn">
                <span class="bigger">放大</span>
                <span class="smaller">缩小</span>
            </div>
            <div>
                <textarea name="" id="content" cols="20" rows="8">

                </textarea>
            </div>
        </div>
    </form>
    <script>
        $(function(){
            var $content = $("#content");
            $(".bigger").on("click",function(){/*获取元素添加事件*/
                if($content.height()<500){
                    $content.height($content.height()+50);/*每次高度加50px*/
                }
            });
            $(".smaller").on("click",function(){
                $content.height($content.height()>50?$content.height()-50:$content.height());
            });
        });
    </script>
</body>
</html>
