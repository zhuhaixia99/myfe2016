<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            border: 0;
            border-collapse: collapse;
        }

        td {
            font: normal 12px/17px Arial;
            padding: 2px;
            width: 100px;
        }

        th {
            font: bold 12px/17px Arial;
            text-align: left;
            padding: 4px;
            border-bottom: 1px solid #333;
            width: 100px;
        }

        .parent {
            background: #FFF38F;
            cursor: pointer;
        }

        /* 偶数行样式*/
        .odd {
            background: #FFFFEE;
        }

        /* 奇数行样式*/
        .selected {
            background: #FF6500;
            color: #fff;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr id="row1" class="parent"><td colspan="3">一一一</td></tr>
    <tr class="child-row1"><td>李四</td><td>女</td><td>浙江杭州</td></tr>
    <tr class="child-row1"><td>王五</td><td>男</td><td>湖南长沙</td></tr>
    <tr id="row2" class="parent"><td colspan="3">二二二</td></tr>
    <tr class="child-row2"><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
    <tr class="child-row2"><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
    <tr id="row3" class="parent"><td colspan="3">三三三</td></tr>
    <tr class="child-row3"><td>李而</td><td>女</td><td>浙江杭州</td></tr>
    <tr class="child-row3"><td>王九</td><td>男</td><td>湖南长沙</td></tr>
    </tbody>
</table>
<script src="../../jquery/jquery-1.12.4.js"></script>
<script>
    $(function(){
        $("tr.parent").on("click",function(){// 获取所谓的父行
            $(this)
                    .toggleClass("selected")// 添加/删除高亮
                    .siblings(".child-"+this.id).toggle(); // 隐藏/显示所谓的子行
        });
    });
</script>
</body>
</html>
