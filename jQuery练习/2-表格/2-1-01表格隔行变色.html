<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格隔行变色练习</title>
</head>
<style>
    table {
        border: 0;
        border-collapse: collapse;
    }

    td {
        font: normal 12px/17px Arial;
        padding: 2px;
        width: 100px;
    }

    th {
        font: bold 12px/17px Arial;
        text-align: left;
        padding: 4px;
        border-bottom: 1px solid #333;
    }

    .even {
        background: #FFF38F;
    }

    /* 偶数行样式*/
    .odd {
        background: #FFFFEE;
    }

    /* 奇数行样式*/
    .selected {
        background: #FF6500;
        color: #fff;
    }
</style>
<body>
<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>张山</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>男</td>
        <td>湖南长沙</td>
    </tr>
    <tr>
        <td>找六</td>
        <td>男</td>
        <td>浙江温州</td>
    </tr>
    <tr>
        <td>Rain</td>
        <td>男</td>
        <td>浙江杭州</td>
    </tr>
    <tr>
        <td>MAXMAN</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    </tbody>
</table>
<script src="../../jquery/jquery-1.12.4.js"></script>
<script>
    $(function () {
        //思路：排除第一行，即thead中的行，对tbody中的行进行隔行变色操作
        /*$("tbody tr:nth-child(2n)").addClass("even");
         $("tbody tr:nth-child(2n+1)").addClass("odd");*/
        $("tbody>tr:even").addClass("even");
        $("tbody>tr:odd").addClass("odd");
    });
</script>
</body>
</html>
