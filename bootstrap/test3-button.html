<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <!--1.加载bootsrap层叠样式表-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>

<button type="button" class="btn btn-default">按钮</button>
<button type="button" class="btn btn-primary btn-lg">primary</button>
<button type="button" class="btn btn-info">信息</button>
<button type="button" class="btn btn-success btn-sm">确定</button>
<button type="button" class="btn btn-warning btn-xs">提示</button>
<button type="button" class="btn btn-danger">取消</button>
<button type="button" class="btn btn-link">链接</button>

<br>
<!--其他标签也能渲染成button-->
<a href="#" class="btn btn-default" role="button">link</a>
<input class="btn btn-default" type="button" value="input">
<input class="btn btn-default" type="submit" value="submit">
<!--button里面加 icon-->
<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-warning-sign"></span>&nbsp;&nbsp;按钮</button>

<!--2.加载jquery库-->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!--3.加载bootstrap的核心-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
