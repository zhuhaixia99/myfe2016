<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       #table{
           border: 1px solid #f00;
           width: 300px;
           height: 200px;
       }
    </style>
</head>
<body>
<form action="">
    <textarea name="content" id="text-content" cols="30" rows="10"></textarea>
    <input type="text" id="num"/>
</form>
<script>
    var oTextContent =document.getElementById('text-content');
    var oNum =document.getElementById('num');
    function test(){
        var content = oTextContent.value.substr(0,20);
        oTextContent.value = content;
        console.log(content);
        oNum.value = content.length;
    }
    oTextContent.onkeyup = function(){
        test();
    };

</script>
</body>
</html>
