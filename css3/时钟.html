<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #clock{
            width: 400px;
            height: 400px;
            border: 2px solid #000000;
            border-radius: 200px;
            margin: 100px auto;
            position: relative;
            -webkit-perspective: 800px;
        }
        #hour,#minute,#second{
            position: absolute;
            left: 200px;
            -webkit-transform-origin: 0 50%;
        }
        #hour{
            top: 195px;
            width: 100px;
            height: 10px;
            background: #000000;
        }
        #minute{
            top: 197px;
            width: 120px;
            height: 6px;
            background: #ccc;
        }
        #second{
            top: 198px;
            width: 140px;
            height: 4px;
            background: #ff0000;
        }
    </style>
</head>
<body>
<div id="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
</div>
</body>
<script>
    var oClock = document.getElementById('clock');
    var oHour = document.getElementById('hour');
    var oMinute = document.getElementById('minute');
    var oSecond  = document.getElementById('second');
    var timer;
    var today,nowHour,nowMinute,nowSeconds;



    timer = setInterval(function(){
        showTime();
    },1000);
    function showTime(){
        today = new Date();
        nowHour = today.getHours();
        nowMinute = today.getMinutes();
        nowSeconds = today.getSeconds();
        oHour.style.cssText = '-webkit-transform:rotate('+(nowHour*30-90+0.5*nowMinute)+'deg);';
        oMinute.style.cssText ='-webkit-transform:rotate('+(nowMinute*6-90)+'deg)';
        oSecond.style.cssText ='-webkit-transform:rotate('+(nowSeconds*6-90)+'deg)';
    }
</script>
</html>
