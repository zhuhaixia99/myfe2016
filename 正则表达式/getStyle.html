<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li class="redBg red">001</li>
    <li class="redbg">002</li>
    <li class="red Bg">003</li>
</ul>
<script>
    function getClassName(cName,elem){
        elem = elem || document;
        if(document.getElementsByClassName){
            return elem.getElementsByClassName(cName);
        }else{
            var result = [];
            var all = elem.getElementsByTagName('*');
            var reg = new RegExp('\\b'+cName+'\\b');
            for(var i=0;i<all.length;i++){
                if(reg.test(all[i].className)){
                    result.push(all[i]);
                }
            }
            return result;
        }
    }
    var oUl = document.getElementsByTagName('ul')[0];
    var aLi = getClassName('red',oUl);
    for(var i=0;i<aLi.length;i++){
        aLi[i].style.background = 'red';
    }
</script>
</body>
</html>
