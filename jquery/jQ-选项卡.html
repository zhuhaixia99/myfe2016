<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 400px;
            height: 200px;
            margin: 50px auto;
        }
        #tab{
            height: 30px;
        }
        #tab li{
            background: #cccccc;
            float: left;
            width: 100px;
            height: 30px;
            margin-right: 10px;
            text-align: center;
            line-height: 30px;
        }
        #tab li.selected{
            background: #000000;
            color: #ffffff;
        }
        #content{
            background: #eeeeee;
            width: 400px;
            height: 170px;
            border-top: 1px solid #000000;
        }
        #content div{
            display: none;
        }
        #content div.selected{
            display: block;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="tab">
        <li class="selected">javascript</li>
        <li>html</li>
        <li>css</li>
    </ul>
    <div id="content">
        <div class="selected">1111</div>
        <div>2222</div>
        <div>333</div>
    </div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $("#tab li").on("click",function(){
            $(this).addClass("selected").siblings().removeClass("selected");
            //$("#content div:eq("+$(this).index()+")").addClass("selected").siblings().removeClass("selected");
            $("#content div").eq($(this).index()).addClass("selected").siblings().removeClass("selected");
        });
    });
</script>
</body>
</html>
